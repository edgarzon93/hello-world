<mat-toolbar color="primary">
  <mat-toolbar-row>
      <img src="../assets/images/Fosil-logo-white.png" style='width:50px;' alt="">
      <span style='margin-left:10px'>Fosil</span>
      <span class="example-spacer"></span>
      <!--  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon> -->
      <mat-icon [matMenuTriggerFor]="menu" matRipple class="menu_more_vert" aria-hidden="false"
          aria-label="Example delete icon">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
          <button mat-menu-item>
              <mat-icon aria-hidden="false" aria-label="Example home icon">power_settings_new</mat-icon>
              Logout
          </button>
      </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<div class="margin container">

   <div style='display: flex; width: 100%;'>
    <div style='flex:10'>
      <mat-form-field>
        <input type="text" matInput placeholder="Filtros" autocomplete="off" (keyup)='onChange($event)'>
      </mat-form-field>
    </div>

    <div style='flex:.2'>
      <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" routerLink='detalle'>
        <mat-icon>person_add</mat-icon>
      </button>

    </div>
   </div>

    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Area</th>
            <th scope="col">Cargo</th>
            <th scope="col">Tel√©fono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let usuario of filterList' style='cursor: pointer;' (click)='filaSeleccionada(usuario)'>            
            <th scope="row">{{usuario.cedula}}</th>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.area}}</td>
            <td>{{usuario.cargo}}</td>
            <td>{{usuario.telefono}}</td>
          </tr>
         
        </tbody>
      </table>
</div>
